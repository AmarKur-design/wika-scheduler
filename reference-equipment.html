<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Equipment - WIKA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <img src="wika-logo.png" alt="WIKA Logo" class="h-8 w-auto">
                    <h1 class="ml-3 text-2xl font-bold text-gray-900">Reference Equipment</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="electrical-new.html" class="px-3 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                        Back to Calibration
                    </a>
                    <a href="dashboard.html" class="px-3 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 text-sm">
                        Dashboard
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="mb-6">
                <h2 class="text-lg font-medium text-gray-900 mb-2">Reference Equipment Library</h2>
                <p class="text-sm text-gray-600">View and manage reference equipment uncertainty specifications</p>
            </div>

            <!-- Equipment Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                <div id="refEquipmentGrid">
                    <!-- Equipment cards will be dynamically generated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Equipment Details Modal -->
    <div id="equipmentDetailsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="equipmentDetailsTitle" class="text-lg font-medium text-gray-900">Equipment Details</h3>
                    <button id="closeDetailsModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div id="equipmentDetailsContent">
                    <!-- Equipment details will be loaded here -->
                </div>
                
                <div class="flex justify-between mt-6">
                    <button id="saveUncertaintyBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Save All Changes
                    </button>
                    <button id="closeDetailsModalBtn" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Reference Equipment Register
        let referenceEquipmentRegister = {

                calibrationCycle: 18, // months
                uncertainty: {

                        '3.3 VDC': '3.5e-05',
                        '33 VDC': '0.00034',
                        '330 VDC': '0.0034',
                        '1000 VDC': '0.016'
                    },
                    'AC Voltage': {
                        '300 mVAC @ 50Hz': '0.025',
                        '300 mVAC @ 10kHz': '0.025',
                        '3 VAC @ 50Hz': '0.00016',
                        '3 VAC @ 10kHz': '0.00016',
                        '30 VAC @ 50Hz': '0.0015',
                        '30 VAC @ 10kHz': '0.0015',
                        '300 VAC @ 50Hz': '0.015',

                        '1000 VAC @ 50Hz': '0.07',

                    },

                    },
                    'Capacitance': {

                        '109 µF': '0.14',
                        '1.1 mF': '0.0014'
                    },
                    'Resistance': {
                        '10.9 Ω': '0.001',

                    },
                    'Temperature': {
                        '-1000 °C': '0.0011',
                        '-100 °C': '0.001',
                        '0 °C': '0.001',
                        '100 °C': '0.001',
                        '1000 °C': '0.0011'
                    },
                    'DC Current': {
                        '190 µA DC': '0.02',
                        '1.9 mA DC': '8e-05',
                        '19 mA DC': '0.0008',
                        '190 mA DC': '0.008',

                    },
                    'AC Current': {
                        '190 µA @ 50Hz AC': '0.048',
                        '190 µA @ 10kHz AC': '0.493',

                        '1.9 mA @ 10kHz AC': '0.00178',
                        '19 mA @ 50Hz AC': '0.0038',
                        '19 mA @ 10kHz AC': '0.0146',
                        '190 mA @ 50Hz AC': '0.038',
                        '190 mA @ 10kHz AC': '0.143',
                        '329 mA @ 50Hz AC': '0.066',
                        '329 mA @ 10kHz AC': '0.247',
                        '2.19 A @ 50Hz AC': '0.00044',
                        '2.19 A @ 5kHz AC': '0.00164',
                        '11 A @ 50Hz AC': '0.0033',
                        '11 A @ 1kHz AC': '0.0033'
                    }
                }
            },
            'Fluke Multimeter (Digit Precision) 8846A': {
                serialNumbers: ['3695008'],
                calibrationCycle: 60 // months
            },
            'Fluke Multimeter 87V': {
                serialNumbers: ['1234567'],
                calibrationCycle: 24 // months
            },
            'Fluke Multimeter 73III': {
                serialNumbers: ['2345678'],
                calibrationCycle: 24 // months
            },
            'Fluke Multimeter 8840A': {
                serialNumbers: ['3456789'],
                calibrationCycle: 60 // months
            },
            'Fluke High Voltage Probe 80k-40kV': {
                serialNumbers: ['4567890'],
                calibrationCycle: 12 // months
            },
            'Metrohm Insulation tester 16D': {
                serialNumbers: ['5678901'],
                calibrationCycle: 12 // months
            },
            'Universal Avo Meter': {
                serialNumbers: ['6789012'],
                calibrationCycle: 12 // months
            },
            'GW Instek Oscilloscope GDS-1022': {
                serialNumbers: ['7890123'],
                calibrationCycle: 12 // months
            },
            'Appliance Tester Resistance Board': {
                serialNumbers: ['8901234'],
                calibrationCycle: 12 // months
            },
            'Capacitance Box': {
                serialNumbers: ['9012345'],
                calibrationCycle: 12 // months
            },
            'Current Shunt Resistor (100µΩ)': {
                serialNumbers: ['0123456'],
                calibrationCycle: 12 // months
            },
            'Current Shunt Resistor (1mΩ)': {
                serialNumbers: ['1123456'],
                calibrationCycle: 12 // months
            },
            'Palec Current Shunt Resistor (1mΩ)': {
                serialNumbers: ['2123456'],
                calibrationCycle: 12 // months
            },
            'Current Shunt Resistor (500mΩ)': {
                serialNumbers: ['3123456'],
                calibrationCycle: 12 // months
            },
            'Current Shunt Resistor (50mΩ)': {
                serialNumbers: ['4123456'],
                calibrationCycle: 12 // months
            },
            'Current Shunt Resistor (5mΩ)': {
                serialNumbers: ['5123456'],
                calibrationCycle: 12 // months
            }
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedReferenceEquipment();
            initializeReferenceEquipment();
            populateEquipmentGrid();
        });

        function loadSavedReferenceEquipment() {
            const saved = localStorage.getItem('referenceEquipmentRegister');
            if (saved) {
                try {
                    const savedData = JSON.parse(saved);
                    Object.keys(savedData).forEach(equipmentName => {
                        if (referenceEquipmentRegister[equipmentName]) {
                            referenceEquipmentRegister[equipmentName] = {
                                ...referenceEquipmentRegister[equipmentName],
                                ...savedData[equipmentName]
                            };
                        }
                    });
                } catch (e) {
                    console.log('Could not load saved reference equipment data');
                }
            }
        }

        function initializeReferenceEquipment() {
            document.getElementById('closeDetailsModal').addEventListener('click', hideEquipmentDetailsModal);
            document.getElementById('closeDetailsModalBtn').addEventListener('click', hideEquipmentDetailsModal);
            document.getElementById('saveUncertaintyBtn').addEventListener('click', saveAllUncertaintyChanges);
        }

        function populateEquipmentGrid() {
            const grid = document.getElementById('refEquipmentGrid');
            grid.innerHTML = '';
            
            Object.keys(referenceEquipmentRegister).forEach(equipmentName => {
                const equipment = referenceEquipmentRegister[equipmentName];
                const card = document.createElement('div');
                card.className = 'bg-white border border-gray-300 rounded-lg p-4 hover:shadow-md transition-shadow cursor-pointer';
                card.onclick = () => showEquipmentDetails(equipmentName);
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-medium text-gray-900 text-sm">${equipmentName}</h4>
                        <span class="text-xs text-gray-500">${equipment.calibrationCycle}mo</span>
                    </div>
                    <div class="text-xs text-gray-600 mb-2">
                        <div><strong>Serial:</strong> ${equipment.serialNumbers.join(', ')}</div>
                    </div>
                    <div class="text-xs text-blue-600 hover:text-blue-800">
                        Click to view uncertainty details →
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function showEquipmentDetails(equipmentName) {
            const equipment = referenceEquipmentRegister[equipmentName];
            const modal = document.getElementById('equipmentDetailsModal');
            const title = document.getElementById('equipmentDetailsTitle');
            const content = document.getElementById('equipmentDetailsContent');
            
            title.textContent = equipmentName;
            
            let html = `
                <div class="space-y-4">
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h4 class="font-medium text-gray-900 mb-2">Equipment Information</h4>
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div><strong>Serial Numbers:</strong> ${equipment.serialNumbers.join(', ')}</div>
                            <div><strong>Calibration Cycle:</strong> ${equipment.calibrationCycle} months</div>
                        </div>
                    </div>
            `;
            
            if (equipment.uncertainty) {
                html += `
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h4 class="font-medium text-gray-900 mb-3">Uncertainty Specifications</h4>
                `;
                
                Object.keys(equipment.uncertainty).forEach(category => {
                    html += `
                        <div class="mb-4">
                            <h5 class="font-medium text-gray-800 mb-2">${category}</h5>
                            <div class="overflow-x-auto">
                                <table class="min-w-full text-sm">
                                    <thead class="bg-gray-100">
                                        <tr>
                                            <th class="px-3 py-2 text-left">Range</th>
                                            <th class="px-3 py-2 text-left">Uncertainty</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                    `;
                    
                    Object.keys(equipment.uncertainty[category]).forEach(range => {
                        html += `
                            <tr class="border-b">
                                <td class="px-3 py-2">${range}</td>
                                <td class="px-3 py-2">
                                    <input type="text" 
                                           value="${equipment.uncertainty[category][range]}" 
                                           class="w-full px-2 py-1 border border-gray-300 rounded text-sm font-mono focus:outline-none focus:ring-1 focus:ring-blue-500"
                                           onchange="updateUncertaintyValue('${equipmentName}', '${category}', '${range}', this.value)">
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += `
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            } else {
                html += `
                    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                        <p class="text-yellow-800 text-sm">Uncertainty specifications not available for this equipment.</p>
                    </div>
                `;
            }
            
            html += `</div>`;
            content.innerHTML = html;
            
            modal.classList.remove('hidden');
        }

        function hideEquipmentDetailsModal() {
            document.getElementById('equipmentDetailsModal').classList.add('hidden');
        }

        function updateUncertaintyValue(equipmentName, category, range, newValue) {
            if (referenceEquipmentRegister[equipmentName] && 
                referenceEquipmentRegister[equipmentName].uncertainty && 
                referenceEquipmentRegister[equipmentName].uncertainty[category]) {
                referenceEquipmentRegister[equipmentName].uncertainty[category][range] = newValue;
                
                localStorage.setItem('referenceEquipmentRegister', JSON.stringify(referenceEquipmentRegister));
                showSaveConfirmation();
            }
        }

        function saveAllUncertaintyChanges() {
            localStorage.setItem('referenceEquipmentRegister', JSON.stringify(referenceEquipmentRegister));
            showSaveConfirmation();
            hideEquipmentDetailsModal();
        }

        function showSaveConfirmation() {
            let confirmation = document.getElementById('saveConfirmation');
            if (!confirmation) {
                confirmation = document.createElement('div');
                confirmation.id = 'saveConfirmation';
                confirmation.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg z-50';
                confirmation.textContent = 'Uncertainty updated and saved!';
                document.body.appendChild(confirmation);
                
                setTimeout(() => {
                    if (confirmation.parentNode) {
                        confirmation.parentNode.removeChild(confirmation);
                    }
                }, 2000);
            } else {
                confirmation.textContent = 'Uncertainty updated and saved!';
                confirmation.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg z-50';
            }
        }
    </script>
</body>
</html>
