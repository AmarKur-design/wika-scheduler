<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - WIKA Calibration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal.show { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 2rem; border-radius: 0.5rem; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Customer Database</h1>
                <p class="text-sm text-gray-600">Welcome, <span id="userName"></span> (<span id="userRole"></span>)</p>
            </div>
            <div class="flex space-x-4">
                <a href="database.html" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Database
                </a>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4 mb-6">
            <button onclick="showAddCustomerModal()" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded">
                <i class="fas fa-plus mr-2"></i>Add Customer
            </button>
            <button onclick="document.getElementById('excelFileInput').click()" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
                <i class="fas fa-file-excel mr-2"></i>Import from Excel
            </button>
            <input type="file" id="excelFileInput" accept=".xlsx,.xls" style="display: none;" onchange="importExcel(event)">
            <button onclick="exportToExcel()" class="bg-purple-500 hover:bg-purple-700 text-white px-4 py-2 rounded">
                <i class="fas fa-download mr-2"></i>Export to Excel
            </button>
        </div>

        <!-- Search -->
        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Search customers..." class="w-full border border-gray-300 rounded px-4 py-2" onkeyup="filterCustomers()">
        </div>

        <!-- Customers Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold">All Customers</h2>
                <p id="customerCount" class="text-sm text-gray-600 mt-1">0 customers</p>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer #</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Customers will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">Add Customer</h2>
            <form id="customerForm" onsubmit="saveCustomer(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Customer Number</label>
                    <input id="customerNumber" type="text" required class="w-full border border-gray-300 rounded px-3 py-2" placeholder="CUS-001">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                    <input id="companyName" type="text" required class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Company Name">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <textarea id="address" rows="2" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Street, City, ZIP"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input id="phoneNumber" type="text" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="+1 (555) 123-4567">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeCustomerModal()" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
                        Save Customer
                    </button>
                </div>
            </form>
        </div>
    </div>

<script>
// Check if user is logged in
const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
if (!currentUser) {
    window.location.href = 'index.html';
}

let customers = [];
let filteredCustomers = [];
let editingCustomerId = null;

document.addEventListener('DOMContentLoaded', function() {
    setupUserInfo();
    loadCustomers();
    renderCustomersTable();
});

function setupUserInfo() {
    document.getElementById('userName').textContent = currentUser.name;
    document.getElementById('userRole').textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
}

function logout() {
    sessionStorage.removeItem('currentUser');
    window.location.href = 'index.html';
}

function loadCustomers() {
    const stored = localStorage.getItem('customers');
    if (stored) {
        customers = JSON.parse(stored);
    }
    filteredCustomers = [...customers];
}

function saveCustomers() {
    localStorage.setItem('customers', JSON.stringify(customers));
}

function filterCustomers() {
    const search = document.getElementById('searchInput').value.toLowerCase();
    filteredCustomers = customers.filter(c => 
        c.customerNumber.toLowerCase().includes(search) ||
        c.companyName.toLowerCase().includes(search) ||
        c.address.toLowerCase().includes(search) ||
        c.phoneNumber.toLowerCase().includes(search)
    );
    renderCustomersTable();
}

function renderCustomersTable() {
    const tbody = document.getElementById('customersTableBody');
    tbody.innerHTML = '';
    
    document.getElementById('customerCount').textContent = `${filteredCustomers.length} customer${filteredCustomers.length !== 1 ? 's' : ''}`;
    
    if (filteredCustomers.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                    <i class="fas fa-inbox text-4xl mb-2"></i>
                    <p>No customers found</p>
                </td>
            </tr>
        `;
        return;
    }
    
    filteredCustomers.forEach(customer => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50';
        row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                ${customer.customerNumber}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                ${customer.companyName}
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">
                ${customer.address || '-'}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                ${customer.phoneNumber || '-'}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                <button onclick="editCustomer(${customer.id})" class="text-blue-600 hover:text-blue-900 mr-2">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button onclick="deleteCustomer(${customer.id})" class="text-red-600 hover:text-red-900">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

function showAddCustomerModal() {
    editingCustomerId = null;
    document.getElementById('modalTitle').textContent = 'Add Customer';
    document.getElementById('customerForm').reset();
    document.getElementById('customerModal').classList.add('show');
}

function editCustomer(customerId) {
    const customer = customers.find(c => c.id === customerId);
    if (!customer) return;
    
    editingCustomerId = customerId;
    document.getElementById('modalTitle').textContent = 'Edit Customer';
    document.getElementById('customerNumber').value = customer.customerNumber;
    document.getElementById('companyName').value = customer.companyName;
    document.getElementById('address').value = customer.address || '';
    document.getElementById('phoneNumber').value = customer.phoneNumber || '';
    document.getElementById('customerModal').classList.add('show');
}

function saveCustomer(event) {
    event.preventDefault();
    
    const customerData = {
        id: editingCustomerId || Date.now(),
        customerNumber: document.getElementById('customerNumber').value,
        companyName: document.getElementById('companyName').value,
        address: document.getElementById('address').value,
        phoneNumber: document.getElementById('phoneNumber').value
    };
    
    if (editingCustomerId) {
        const index = customers.findIndex(c => c.id === editingCustomerId);
        if (index >= 0) {
            customers[index] = customerData;
        }
    } else {
        customers.push(customerData);
    }
    
    saveCustomers();
    filterCustomers();
    closeCustomerModal();
    alert('Customer saved successfully!');
}

function deleteCustomer(customerId) {
    if (confirm('Are you sure you want to delete this customer?')) {
        customers = customers.filter(c => c.id !== customerId);
        saveCustomers();
        filterCustomers();
        alert('Customer deleted successfully!');
    }
}

function closeCustomerModal() {
    document.getElementById('customerModal').classList.remove('show');
    document.getElementById('customerForm').reset();
    editingCustomerId = null;
}

function importExcel(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet);
            
            let imported = 0;
            jsonData.forEach(row => {
                if (row['Customer Number'] || row['Company Name']) {
                    customers.push({
                        id: Date.now() + imported,
                        customerNumber: row['Customer Number'] || row['Cus Number'] || '',
                        companyName: row['Company Name'] || '',
                        address: row['Address'] || '',
                        phoneNumber: row['Phone Number'] || row['Phone'] || ''
                    });
                    imported++;
                }
            });
            
            saveCustomers();
            filterCustomers();
            alert(`Successfully imported ${imported} customers!`);
        } catch (error) {
            alert('Error importing Excel file. Please ensure it has columns: Customer Number, Company Name, Address, Phone Number');
        }
    };
    reader.readAsArrayBuffer(file);
    event.target.value = '';
}

function exportToExcel() {
    const exportData = customers.map(c => ({
        'Customer Number': c.customerNumber,
        'Company Name': c.companyName,
        'Address': c.address,
        'Phone Number': c.phoneNumber
    }));
    
    const ws = XLSX.utils.json_to_sheet(exportData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'Customers');
    XLSX.writeFile(wb, `Customers_${new Date().toISOString().slice(0,10)}.xlsx`);
}
</script>
</body>
</html>
