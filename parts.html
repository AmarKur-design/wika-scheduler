<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Database - WIKA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal.show { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 2rem; border-radius: 0.5rem; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Parts Database</h1>
                <p class="text-sm text-gray-600">Welcome, <span id="userName"></span></p>
            </div>
            <div class="flex space-x-4">
                <button onclick="showAddPart()" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded">
                    <i class="fas fa-plus mr-2"></i>Add Part
                </button>
                <button onclick="loadFromPriceBook()" class="bg-purple-500 hover:bg-purple-700 text-white px-4 py-2 rounded">
                    <i class="fas fa-sync mr-2"></i>Load Price Book
                </button>
                <a href="database.html" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </a>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>

        <!-- Parts List -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-4 border-b">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Parts List</h2>
                    <div class="flex space-x-2">
                        <input type="text" id="searchParts" placeholder="Search parts..." class="border rounded px-3 py-1" oninput="filterParts()">
                        <button onclick="resetData()" class="bg-red-500 hover:bg-red-700 text-white px-3 py-1 rounded text-sm">
                            <i class="fas fa-trash mr-1"></i>Reset Data
                        </button>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Part Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Work Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Hours</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cert Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Calibration Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="partsTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Part Modal -->
    <div id="partModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold" id="modalTitle">Add Part</h2>
                <button onclick="closePartModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <form id="partForm" onsubmit="savePart(event)">
                <input type="hidden" id="partId">
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Part Number:</label>
                    <input id="partNumber" type="text" required class="w-full border border-gray-300 rounded px-3 py-2" placeholder="e.g., TRACE-02">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category:</label>
                    <select id="category" required class="w-full border border-gray-300 rounded px-3 py-2">
                        <option value="">Select Category</option>
                        <option value="Pressure">Pressure</option>
                        <option value="Temperature">Temperature</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Torque">Torque</option>
                        <option value="Dimensional">Dimensional</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Work Type:</label>
                    <input id="workType" type="text" required class="w-full border border-gray-300 rounded px-3 py-2" placeholder="e.g., Pressure Gauge, TEST">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Hours:</label>
                    <input id="hours" type="number" step="0.01" required class="w-full border border-gray-300 rounded px-3 py-2" placeholder="e.g., 1.5">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Certification Type:</label>
                    <select id="certType" required class="w-full border border-gray-300 rounded px-3 py-2">
                        <option value="TRACE">TRACE</option>
                        <option value="NATA">NATA</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Calibration Type:</label>
                    <select id="calibrationType" class="w-full border border-gray-300 rounded px-3 py-2">
                        <option value="">Select Calibration Type</option>
                        <option value="torque-trace">Torque TRACE</option>
                        <option value="electrical">Electrical</option>
                        <option value="dimensional">Dimensional</option>
                        <option value="pressure">Pressure</option>
                        <option value="temperature">Temperature</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">Select the calibration type for this part to enable calibration buttons in work orders</p>
                </div>

                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closePartModal()" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
                        <i class="fas fa-save mr-2"></i>Save
                    </button>
                </div>
            </form>
        </div>
    </div>

<script>
const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));

if (!currentUser) {
    window.location.href = 'index.html';
}

let partsDatabase = [];
let filteredParts = [];

document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('userName').textContent = currentUser.name;
    loadParts();
    autoLoadParts(); // Auto-load from JSON if empty
    renderPartsTable();
});

function logout() {
    sessionStorage.removeItem('currentUser');
    window.location.href = 'index.html';
}

function loadParts() {
    partsDatabase = JSON.parse(localStorage.getItem('partsDatabase') || '[]');
    filteredParts = partsDatabase;
}

function savePartsData() {
    localStorage.setItem('partsDatabase', JSON.stringify(partsDatabase));
}

function filterParts() {
    const search = document.getElementById('searchParts').value.toLowerCase();
    filteredParts = partsDatabase.filter(part => 
        part.partNumber.toLowerCase().includes(search) ||
        part.workType.toLowerCase().includes(search) ||
        part.certType.toLowerCase().includes(search)
    );
    renderPartsTable();
}

function renderPartsTable() {
    const tbody = document.getElementById('partsTableBody');
    tbody.innerHTML = '';

    if (filteredParts.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                    No parts found. Click "Add Part" or "Load Price Book" to get started.
                </td>
            </tr>
        `;
        return;
    }

    filteredParts.forEach((part, index) => {
        const actualIndex = partsDatabase.indexOf(part);
        const row = document.createElement('tr');
        row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                ${part.partNumber}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                ${part.category || '-'}
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">
                ${part.workType}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                ${part.hours} hrs
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
                <span class="px-2 py-1 text-xs rounded ${part.certType === 'TRACE' ? 'bg-blue-100 text-blue-800' : part.certType === 'NATA' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                    ${part.certType}
                </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                ${part.calibrationType ? 
                    `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getCalibrationTypeColor(part.calibrationType)}">
                        ${getCalibrationTypeLabel(part.calibrationType)}
                    </span>` : 
                    '<span class="text-gray-400">Not set</span>'
                }
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                <button onclick="editPart(${actualIndex})" class="text-indigo-600 hover:text-indigo-900">
                    <i class="fas fa-edit"></i>
                </button>
                <button onclick="deletePart(${actualIndex})" class="text-red-600 hover:text-red-900">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

function showAddPart() {
    document.getElementById('modalTitle').textContent = 'Add Part';
    document.getElementById('partForm').reset();
    document.getElementById('partId').value = '';
    document.getElementById('partModal').classList.add('show');
}

function closePartModal() {
    document.getElementById('partModal').classList.remove('show');
}

function savePart(event) {
    event.preventDefault();
    
    const partData = {
        partNumber: document.getElementById('partNumber').value,
        category: document.getElementById('category').value,
        workType: document.getElementById('workType').value,
        hours: parseFloat(document.getElementById('hours').value),
        certType: document.getElementById('certType').value,
        calibrationType: document.getElementById('calibrationType').value
    };

    const partId = document.getElementById('partId').value;
    
    if (partId) {
        partsDatabase[parseInt(partId)] = partData;
    } else {
        partsDatabase.push(partData);
    }

    savePartsData();
    loadParts();
    renderPartsTable();
    closePartModal();
    alert('Part saved successfully!');
}

function editPart(index) {
    const part = partsDatabase[index];
    
    document.getElementById('modalTitle').textContent = 'Edit Part';
    document.getElementById('partId').value = index;
    document.getElementById('partNumber').value = part.partNumber;
    document.getElementById('category').value = part.category || '';
    document.getElementById('workType').value = part.workType;
    document.getElementById('hours').value = part.hours;
    document.getElementById('certType').value = part.certType;
    document.getElementById('calibrationType').value = part.calibrationType || '';
    
    document.getElementById('partModal').classList.add('show');
}

function deletePart(index) {
    if (confirm('Are you sure you want to delete this part?')) {
        partsDatabase.splice(index, 1);
        savePartsData();
        loadParts();
        renderPartsTable();
    }
}

function loadFromPriceBook() {
    if (confirm('Load parts from price book? This will replace existing parts with fresh data from the price book.')) {
        // Pre-loaded data from lab price book
        fetch('lab-parts-data.json')
            .then(response => response.json())
            .then(data => {
                partsDatabase = data; // Replace instead of merge
                savePartsData();
                loadParts();
                renderPartsTable();
                alert(`Loaded ${data.length} parts from price book!`);
            })
            .catch(error => {
                console.error('Error loading price book:', error);
                alert('Price book file not found. Please add parts manually or contact admin.');
            });
    }
}

// Auto-load parts on first visit if database is empty
function autoLoadParts() {
    if (partsDatabase.length === 0) {
        fetch('lab-parts-data.json')
            .then(response => response.json())
            .then(data => {
                partsDatabase = data;
                savePartsData();
                filteredParts = partsDatabase;
                renderPartsTable();
                console.log(`Auto-loaded ${data.length} parts from price book`);
            })
            .catch(error => {
                console.error('Could not auto-load parts:', error);
            });
    }
}

function resetData() {
    if (confirm('Are you sure you want to delete all parts data? This cannot be undone.')) {
        localStorage.removeItem('partsDatabase');
        partsDatabase = [];
        filteredParts = [];
        renderPartsTable();
        alert('All parts data has been cleared.');
    }
}

function getCalibrationTypeLabel(type) {
    const labels = {
        'torque-trace': 'Torque TRACE',
        'electrical': 'Electrical',
        'dimensional': 'Dimensional',
        'pressure': 'Pressure',
        'temperature': 'Temperature'
    };
    return labels[type] || type;
}

function getCalibrationTypeColor(type) {
    const colors = {
        'torque-trace': 'bg-blue-100 text-blue-800',
        'electrical': 'bg-green-100 text-green-800',
        'dimensional': 'bg-purple-100 text-purple-800',
        'pressure': 'bg-red-100 text-red-800',
        'temperature': 'bg-yellow-100 text-yellow-800'
    };
    return colors[type] || 'bg-gray-100 text-gray-800';
}
</script>
</body>
</html>
