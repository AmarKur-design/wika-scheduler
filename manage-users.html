<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - WIKA Calibration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { display: flex; margin: 0; }
        .sidebar { width: 250px; min-height: 100vh; background: #1f2937; color: white; padding: 1.5rem 0; position: fixed; left: 0; top: 0; z-index: 100; }
        .sidebar-header { padding: 0 1.5rem 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 1rem; }
        .sidebar-user { font-size: 0.875rem; color: rgba(255,255,255,0.7); margin-top: 0.5rem; }
        .sidebar-nav { padding: 0; }
        .sidebar-btn { display: flex; align-items: center; padding: 0.75rem 1.5rem; color: rgba(255,255,255,0.8); transition: all 0.2s; cursor: pointer; border: none; background: none; width: 100%; text-align: left; text-decoration: none; }
        .sidebar-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .sidebar-btn.active { background: rgba(59, 130, 246, 0.2); color: white; border-left: 3px solid #3b82f6; }
        .sidebar-btn i { margin-right: 0.75rem; width: 20px; }
        .main-content { margin-left: 250px; flex: 1; min-height: 100vh; background: #f3f4f6; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal.show { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 2rem; border-radius: 0.5rem; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h1 class="text-xl font-bold">WIKA Scheduler</h1>
            <div class="sidebar-user">
                <div id="userName"></div>
                <div class="text-xs" id="userRole"></div>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="home.html" class="sidebar-btn">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="calendar.html" class="sidebar-btn">
                <i class="fas fa-calendar-alt"></i>
                <span>Calendar</span>
            </a>
            <a href="manage-users.html" class="sidebar-btn active">
                <i class="fas fa-users-cog"></i>
                <span>Manage Users</span>
            </a>
            <a href="work-orders.html" class="sidebar-btn">
                <i class="fas fa-list"></i>
                <span>Work Orders</span>
            </a>
            <a href="dashboard.html" class="sidebar-btn">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <button onclick="resetAllData()" class="sidebar-btn" style="margin-top: 1rem;">
                <i class="fas fa-redo"></i>
                <span>Reset Data</span>
            </button>
            <button onclick="logout()" class="sidebar-btn" style="margin-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem;">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Manage Users</h2>
        </div>

        <!-- Add User Button -->
        <div class="mb-6">
            <button onclick="showAddUserModal()" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded">
                <i class="fas fa-user-plus mr-2"></i>Add New User
            </button>
        </div>

        <!-- Users List -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold">System Users</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">In Calendar</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Daily Hours</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Working Hours</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Users will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">Add New User</h2>
            <form id="userForm" onsubmit="saveUser(event)">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input id="firstName" type="text" required class="w-full border border-gray-300 rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input id="lastName" type="text" required class="w-full border border-gray-300 rounded px-3 py-2">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input id="username" type="text" required class="w-full border border-gray-300 rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input id="password" type="password" required class="w-full border border-gray-300 rounded px-3 py-2">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Permission Level</label>
                    <select id="role" class="w-full border border-gray-300 rounded px-3 py-2" onchange="toggleSchedulingFields()">
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="scheduler">Scheduler</option>
                        <option value="technician">Technician</option>
                        <option value="viewer">Viewer</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="flex items-center">
                        <input id="includeInCalendar" type="checkbox" class="mr-2" onchange="toggleSchedulingFields()">
                        <span class="text-sm font-medium text-gray-700">Include in Calendar for Scheduling</span>
                    </label>
                    <p class="text-xs text-gray-500 mt-1">Enable this to create a calendar and track productivity for this user</p>
                </div>
                
                <!-- Scheduling Fields (only shown if included in calendar) -->
                <div id="schedulingFields" class="hidden">
                    <div class="border-t pt-4 mt-4">
                        <h3 class="text-lg font-semibold mb-3">Scheduling Details</h3>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Daily Hours</label>
                            <input id="dailyHours" type="number" step="0.1" class="w-full border border-gray-300 rounded px-3 py-2" value="7.6">
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                                <input id="startTime" type="time" class="w-full border border-gray-300 rounded px-3 py-2" value="08:00">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                                <input id="endTime" type="time" class="w-full border border-gray-300 rounded px-3 py-2" value="16:00">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Working Days</label>
                            <div class="grid grid-cols-7 gap-2">
                                <label class="flex items-center text-sm">
                                    <input type="checkbox" id="workingMon" class="mr-1" checked> Mon
                                </label>
                                <label class="flex items-center text-sm">
                                    <input type="checkbox" id="workingTue" class="mr-1" checked> Tue
                                </label>
                                <label class="flex items-center text-sm">
                                    <input type="checkbox" id="workingWed" class="mr-1" checked> Wed
                                </label>
                                <label class="flex items-center text-sm">
                                    <input type="checkbox" id="workingThu" class="mr-1" checked> Thu
                                </label>
                                <label class="flex items-center text-sm">
                                    <input type="checkbox" id="workingFri" class="mr-1" checked> Fri
                                </label>
                                <label class="flex items-center text-sm">
                                    <input type="checkbox" id="workingSat" class="mr-1"> Sat
                                </label>
                                <label class="flex items-center text-sm">
                                    <input type="checkbox" id="workingSun" class="mr-1"> Sun
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" onclick="closeUserModal()" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
                        Save User
                    </button>
                </div>
            </form>
        </div>
    </div>

<script>
// Check if user is logged in
const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
if (!currentUser) {
    window.location.href = 'index.html';
}

// Only admins can access this page
if (currentUser.role !== 'admin') {
    alert('Access Denied: Only administrators can manage users.');
    window.location.href = 'calendar.html';
}

let users = [];
let technicians = [];
let editingUserId = null;

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    setupUserInfo();
    loadUsers();
    renderUsersTable();
});

function setupUserInfo() {
    document.getElementById('userName').textContent = currentUser.name;
    document.getElementById('userRole').textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
}

function logout() {
    sessionStorage.removeItem('currentUser');
    window.location.href = 'index.html';
}

function loadUsers() {
    // Load from login page users + technicians
    const storedTechnicians = localStorage.getItem('technicians');
    if (storedTechnicians) {
        technicians = JSON.parse(storedTechnicians);
    }
    
    // Default users (from index.html)
    users = [
        {
            id: 1,
            username: 'admin',
            password: 'admin123',
            role: 'admin',
            firstName: 'System',
            lastName: 'Administrator',
            includeInCalendar: false
        },
        {
            id: 2,
            username: 'manager',
            password: 'manager123',
            role: 'manager',
            firstName: 'Schedule',
            lastName: 'Manager',
            includeInCalendar: false
        },
        {
            id: 3,
            username: 'andres',
            password: 'andres123',
            role: 'technician',
            firstName: 'Andres',
            lastName: 'Correa',
            includeInCalendar: true,
            technicianId: 1,
            dailyHours: 7.6,
            startTime: '08:00',
            endTime: '16:00',
            workingDays: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri']
        },
        {
            id: 4,
            username: 'thomas',
            password: 'thomas123',
            role: 'technician',
            firstName: 'Thomas',
            lastName: 'de Graaf',
            includeInCalendar: true,
            technicianId: 2,
            dailyHours: 7.6,
            startTime: '08:00',
            endTime: '16:00',
            workingDays: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri']
        },
        {
            id: 5,
            username: 'joju',
            password: 'joju123',
            role: 'technician',
            firstName: 'Joju',
            lastName: 'Gregorious',
            includeInCalendar: true,
            technicianId: 3,
            dailyHours: 7.6,
            startTime: '08:00',
            endTime: '16:00',
            workingDays: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri']
        },
        {
            id: 6,
            username: 'viewer',
            password: 'viewer123',
            role: 'viewer',
            firstName: 'View',
            lastName: 'Only',
            includeInCalendar: false
        }
    ];
}

function renderUsersTable() {
    const tbody = document.getElementById('usersTableBody');
    tbody.innerHTML = '';
    
    users.forEach(user => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50';
        row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                ${user.firstName} ${user.lastName}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                ${user.username}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                <span class="px-2 py-1 text-xs rounded ${getRoleBadgeClass(user.role)}">
                    ${user.role.charAt(0).toUpperCase() + user.role.slice(1)}
                </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                ${user.includeInCalendar ? '<i class="fas fa-check text-green-600"></i> Yes' : '<i class="fas fa-times text-red-600"></i> No'}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                ${user.includeInCalendar ? (user.dailyHours || 7.6) + 'h' : '-'}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                ${user.includeInCalendar ? `${user.startTime || '08:00'} - ${user.endTime || '16:00'}` : '-'}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                <button onclick="editUser(${user.id})" class="text-blue-600 hover:text-blue-900 mr-2">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button onclick="deleteUser(${user.id})" class="text-red-600 hover:text-red-900">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

function getRoleBadgeClass(role) {
    switch(role) {
        case 'admin': return 'bg-red-100 text-red-800';
        case 'manager': return 'bg-blue-100 text-blue-800';
        case 'scheduler': return 'bg-purple-100 text-purple-800';
        case 'technician': return 'bg-green-100 text-green-800';
        case 'viewer': return 'bg-gray-100 text-gray-800';
        default: return 'bg-gray-100 text-gray-800';
    }
}

function showAddUserModal() {
    editingUserId = null;
    document.getElementById('modalTitle').textContent = 'Add New User';
    document.getElementById('userForm').reset();
    document.getElementById('includeInCalendar').checked = false;
    toggleSchedulingFields();
    document.getElementById('userModal').classList.add('show');
}

function editUser(userId) {
    const user = users.find(u => u.id === userId);
    if (!user) return;
    
    editingUserId = userId;
    document.getElementById('modalTitle').textContent = 'Edit User';
    document.getElementById('firstName').value = user.firstName || '';
    document.getElementById('lastName').value = user.lastName || '';
    document.getElementById('username').value = user.username;
    document.getElementById('password').value = user.password;
    document.getElementById('role').value = user.role;
    document.getElementById('includeInCalendar').checked = user.includeInCalendar || false;
    
    if (user.includeInCalendar) {
        document.getElementById('dailyHours').value = user.dailyHours || 7.6;
        document.getElementById('startTime').value = user.startTime || '08:00';
        document.getElementById('endTime').value = user.endTime || '16:00';
        
        const dayCheckboxes = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
        dayCheckboxes.forEach(day => {
            const checkbox = document.getElementById(`working${day}`);
            if (checkbox) {
                checkbox.checked = user.workingDays && user.workingDays.includes(day);
            }
        });
    }
    
    toggleSchedulingFields();
    document.getElementById('userModal').classList.add('show');
}

function toggleSchedulingFields() {
    const includeInCalendar = document.getElementById('includeInCalendar').checked;
    const schedulingFields = document.getElementById('schedulingFields');
    
    if (includeInCalendar) {
        schedulingFields.classList.remove('hidden');
    } else {
        schedulingFields.classList.add('hidden');
    }
}

function saveUser(event) {
    event.preventDefault();
    
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;
    const includeInCalendar = document.getElementById('includeInCalendar').checked;
    
    const userData = {
        id: editingUserId || Date.now(),
        username,
        password,
        role,
        firstName,
        lastName,
        includeInCalendar
    };
    
    if (includeInCalendar) {
        const workingDays = [];
        const dayCheckboxes = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
        dayCheckboxes.forEach(day => {
            if (document.getElementById(`working${day}`).checked) {
                workingDays.push(day);
            }
        });
        
        userData.dailyHours = parseFloat(document.getElementById('dailyHours').value);
        userData.startTime = document.getElementById('startTime').value;
        userData.endTime = document.getElementById('endTime').value;
        userData.workingDays = workingDays;
        
        // Create/update technician record
        const technicianData = {
            id: userData.technicianId || Date.now(),
            name: `${firstName} ${lastName}`,
            dailyHours: userData.dailyHours,
            startTime: userData.startTime,
            endTime: userData.endTime,
            workingDays: userData.workingDays
        };
        
        if (!userData.technicianId) {
            userData.technicianId = technicianData.id;
        }
        
        // Save technician
        const storedTechnicians = localStorage.getItem('technicians');
        let technicians = storedTechnicians ? JSON.parse(storedTechnicians) : [];
        const techIndex = technicians.findIndex(t => t.id === technicianData.id);
        if (techIndex >= 0) {
            technicians[techIndex] = technicianData;
        } else {
            technicians.push(technicianData);
        }
        localStorage.setItem('technicians', JSON.stringify(technicians));
    }
    
    // Update or add user
    if (editingUserId) {
        const userIndex = users.findIndex(u => u.id === editingUserId);
        if (userIndex >= 0) {
            users[userIndex] = userData;
        }
    } else {
        users.push(userData);
    }
    
    // Save users to localStorage
    localStorage.setItem('users', JSON.stringify(users));
    
    renderUsersTable();
    closeUserModal();
    alert('User saved successfully!');
}

function deleteUser(userId) {
    if (confirm('Are you sure you want to delete this user?')) {
        users = users.filter(u => u.id !== userId);
        localStorage.setItem('users', JSON.stringify(users));
        renderUsersTable();
        alert('User deleted successfully!');
    }
}

function closeUserModal() {
    document.getElementById('userModal').classList.remove('show');
    document.getElementById('userForm').reset();
    editingUserId = null;
}

function resetAllData() {
    if (confirm('⚠️ WARNING: This will delete ALL technicians and work orders and reset to defaults. This cannot be undone. Continue?')) {
        localStorage.clear();
        location.reload();
    }
}
</script>
</body>
</html>
