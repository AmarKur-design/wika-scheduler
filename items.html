<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - WIKA Calibration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal.show { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 2rem; border-radius: 0.5rem; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Items Database</h1>
                <p class="text-sm text-gray-600">Welcome, <span id="userName"></span> (<span id="userRole"></span>)</p>
            </div>
            <div class="flex space-x-4">
                <a href="database.html" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Database
                </a>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4 mb-6">
            <button onclick="showAddItemModal()" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded">
                <i class="fas fa-plus mr-2"></i>Add Item
            </button>
            <button onclick="document.getElementById('excelFileInput').click()" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
                <i class="fas fa-file-excel mr-2"></i>Import from Excel
            </button>
            <input type="file" id="excelFileInput" accept=".xlsx,.xls" style="display: none;" onchange="importExcel(event)">
            <button onclick="exportToExcel()" class="bg-purple-500 hover:bg-purple-700 text-white px-4 py-2 rounded">
                <i class="fas fa-download mr-2"></i>Export to Excel
            </button>
        </div>

        <!-- Search -->
        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Search items (barcode, make, model, serial)..." class="w-full border border-gray-300 rounded px-4 py-2" onkeyup="filterItems()">
        </div>

        <!-- Items Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold">All Items</h2>
                <p id="itemCount" class="text-sm text-gray-600 mt-1">0 items</p>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Barcode</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Make</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Model</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Serial Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Latest Certificate</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Items will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">Add Item</h2>
            <form id="itemForm" onsubmit="saveItem(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Barcode</label>
                    <div class="flex space-x-2">
                        <input id="barcode" type="text" required class="flex-1 border border-gray-300 rounded px-3 py-2" placeholder="Auto-generated or enter custom">
                        <button type="button" onclick="generateBarcode()" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded">
                            <i class="fas fa-barcode mr-2"></i>Generate
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Unique identifier for warehouse scanning</p>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Make</label>
                    <input id="make" type="text" required class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Manufacturer">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Model</label>
                    <input id="model" type="text" required class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Model Number">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Serial Number</label>
                    <input id="serialNumber" type="text" required class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Serial Number">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Item Image</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                        <input type="file" id="itemImage" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                        <div id="imagePreview" class="hidden mb-2">
                            <img id="previewImg" class="max-w-full max-h-48 mx-auto rounded" alt="Item preview">
                            <button type="button" onclick="removeImage()" class="mt-2 text-red-500 hover:text-red-700 text-sm">
                                <i class="fas fa-trash mr-1"></i>Remove Image
                            </button>
                        </div>
                        <div id="imageUploadArea" class="space-y-2">
                            <div class="cursor-pointer" onclick="document.getElementById('itemImage').click()">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                                <p class="text-gray-600">Click to upload image</p>
                            </div>
                            <div class="border-t border-gray-200 pt-2">
                                <button type="button" onclick="openCameraModal()" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm">
                                    <i class="fas fa-camera mr-2"></i>Take Photo
                                </button>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">PNG, JPG, JPEG up to 5MB</p>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeItemModal()" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
                        Save Item
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Image View Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content" style="max-width: 90vw; max-height: 90vh;">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Item Image</h2>
                <button onclick="closeImageModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div class="text-center">
                <img id="modalImage" src="" alt="Item image" class="max-w-full max-h-[70vh] mx-auto rounded">
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="cameraModal" class="modal">
        <div class="modal-content" style="max-width: 90vw; max-height: 90vh;">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Take Photo</h2>
                <button onclick="closeCameraModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div class="text-center">
                <video id="cameraVideo" autoplay playsinline class="w-full max-w-md mx-auto rounded mb-4" style="display: none;"></video>
                <canvas id="cameraCanvas" class="hidden"></canvas>
                <div id="cameraControls" class="space-y-4">
                    <button onclick="startCamera()" class="bg-green-500 hover:bg-green-700 text-white px-6 py-3 rounded">
                        <i class="fas fa-video mr-2"></i>Start Camera
                    </button>
                    <div id="captureControls" class="hidden space-y-2">
                        <button onclick="capturePhoto()" class="bg-blue-500 hover:bg-blue-700 text-white px-6 py-3 rounded">
                            <i class="fas fa-camera mr-2"></i>Capture Photo
                        </button>
                        <button onclick="stopCamera()" class="bg-gray-500 hover:bg-gray-700 text-white px-6 py-3 rounded">
                            <i class="fas fa-stop mr-2"></i>Stop Camera
                        </button>
                    </div>
                </div>
                <div id="cameraError" class="hidden text-red-600 mt-4">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="cameraErrorMessage">Camera access denied or not available</span>
                </div>
            </div>
        </div>
    </div>

<script>
const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
if (!currentUser) {
    window.location.href = 'index.html';
}

let items = [];
let filteredItems = [];
let editingItemId = null;
let currentImageData = null;
let cameraStream = null;

document.addEventListener('DOMContentLoaded', function() {
    setupUserInfo();
    loadItems();
    renderItemsTable();
});

function setupUserInfo() {
    document.getElementById('userName').textContent = currentUser.name;
    document.getElementById('userRole').textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
}

function logout() {
    sessionStorage.removeItem('currentUser');
    window.location.href = 'index.html';
}

function viewLatestCertificate(certId) {
    // Try to find certificate in torque certificates first
    let cert = null;
    const torqueCerts = JSON.parse(localStorage.getItem('torqueCertificates') || '[]');
    cert = torqueCerts.find(c => c.id === certId);
    
    if (!cert) {
        // Try other certificate types
        const electricalCerts = JSON.parse(localStorage.getItem('electricalCertificates') || '[]');
        cert = electricalCerts.find(c => c.id === certId);
    }
    
    if (!cert) {
        const dimensionalCerts = JSON.parse(localStorage.getItem('dimensionalCertificates') || '[]');
        cert = dimensionalCerts.find(c => c.id === certId);
    }
    
    if (!cert) {
        alert('Certificate not found');
        return;
    }
    
    // Open certificate (simple view for now)
    alert(`Certificate: ${cert.certificateNo}\\nCustomer: ${cert.customer}\\nDate: ${cert.dateTested}\\n\\nFull certificate viewer coming soon!`);
}

function loadItems() {
    const stored = localStorage.getItem('items');
    if (stored) {
        items = JSON.parse(stored);
    }
    filteredItems = [...items];
}

function saveItems() {
    localStorage.setItem('items', JSON.stringify(items));
}

function filterItems() {
    const search = document.getElementById('searchInput').value.toLowerCase();
    filteredItems = items.filter(i => 
        i.barcode.toLowerCase().includes(search) ||
        i.make.toLowerCase().includes(search) ||
        i.model.toLowerCase().includes(search) ||
        i.serialNumber.toLowerCase().includes(search)
    );
    renderItemsTable();
}

function generateBarcode() {
    const timestamp = Date.now().toString().slice(-8);
    const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
    const barcode = `WIKA${timestamp}${random}`;
    document.getElementById('barcode').value = barcode;
}

function printBarcode(barcode) {
    const printWindow = window.open('', '', 'width=600,height=400');
    printWindow.document.write(
        '<html><head><title>Print Barcode - ' + barcode + '</title>' +
        '<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"><\/script>' +
        '<style>body { font-family: Arial; text-align: center; padding: 30px; }' +
        '.barcode-container { margin: 20px 0; }' +
        '</style></head>' +
        '<body>' +
        '<div class="barcode-container"><svg id="barcode"></svg></div>' +
        '<script>' +
        'JsBarcode("#barcode", "' + barcode + '", {' +
        'format: "CODE128",' +
        'width: 2,' +
        'height: 80,' +
        'displayValue: true' +
        '});' +
        'setTimeout(function(){ window.print(); }, 500);' +
        '<\/script>' +
        '</body></html>'
    );
}

function renderItemsTable() {
    const tbody = document.getElementById('itemsTableBody');
    tbody.innerHTML = '';
    
    document.getElementById('itemCount').textContent = `${filteredItems.length} item${filteredItems.length !== 1 ? 's' : ''}`;
    
    if (filteredItems.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                    <i class="fas fa-inbox text-4xl mb-2"></i>
                    <p>No items found</p>
                </td>
            </tr>
        `;
        return;
    }
    
    filteredItems.forEach(item => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50';
        
        // Check for latest certificate
        const certInfo = item.latestCertificateId ? 
            `<button onclick="viewLatestCertificate('${item.latestCertificateId}')" class="text-blue-600 hover:text-blue-800 text-xs">
                <i class="fas fa-certificate mr-1"></i>View
            </button>
            <div class="text-xs text-gray-500 mt-1">${item.lastCalibrationDate || ''}</div>` :
            '<span class="text-xs text-gray-400">No certificate</span>';
        
        row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">
                ${item.image ? 
                    `<img src="${item.image}" alt="Item image" class="w-12 h-12 object-cover rounded border" onclick="showImageModal('${item.image}')" style="cursor: pointer;">` : 
                    `<div class="w-12 h-12 bg-gray-200 rounded border flex items-center justify-center">
                        <i class="fas fa-image text-gray-400"></i>
                    </div>`
                }
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                <div class="flex items-center">
                    <i class="fas fa-barcode text-gray-400 mr-2"></i>
                    ${item.barcode}
                </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                ${item.make}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                ${item.model}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                ${item.serialNumber}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                ${certInfo}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                <button onclick="printBarcode('${item.barcode}')" class="text-purple-600 hover:text-purple-900 mr-2" title="Print Barcode">
                    <i class="fas fa-print"></i>
                </button>
                <button onclick="editItem(${item.id})" class="text-blue-600 hover:text-blue-900 mr-2">
                    <i class="fas fa-edit"></i>
                </button>
                <button onclick="deleteItem(${item.id})" class="text-red-600 hover:text-red-900">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

function showAddItemModal() {
    editingItemId = null;
    document.getElementById('modalTitle').textContent = 'Add Item';
    document.getElementById('itemForm').reset();
    generateBarcode();
    document.getElementById('itemModal').classList.add('show');
}

function editItem(itemId) {
    const item = items.find(i => i.id === itemId);
    if (!item) return;
    
    editingItemId = itemId;
    document.getElementById('modalTitle').textContent = 'Edit Item';
    document.getElementById('barcode').value = item.barcode;
    document.getElementById('make').value = item.make;
    document.getElementById('model').value = item.model;
    document.getElementById('serialNumber').value = item.serialNumber;
    
    // Load image if it exists
    if (item.image) {
        currentImageData = item.image;
        showImagePreview(item.image);
    } else {
        resetImageUpload();
    }
    
    document.getElementById('itemModal').classList.add('show');
}

function saveItem(event) {
    event.preventDefault();
    
    const itemData = {
        id: editingItemId || Date.now(),
        barcode: document.getElementById('barcode').value,
        make: document.getElementById('make').value,
        model: document.getElementById('model').value,
        serialNumber: document.getElementById('serialNumber').value,
        image: currentImageData || null
    };
    
    if (editingItemId) {
        const index = items.findIndex(i => i.id === editingItemId);
        if (index >= 0) {
            items[index] = itemData;
        }
    } else {
        items.push(itemData);
    }
    
    saveItems();
    filterItems();
    closeItemModal();
    alert('Item saved successfully!');
}

function deleteItem(itemId) {
    if (confirm('Are you sure you want to delete this item?')) {
        items = items.filter(i => i.id !== itemId);
        saveItems();
        filterItems();
        alert('Item deleted successfully!');
    }
}

function closeItemModal() {
    document.getElementById('itemModal').classList.remove('show');
    document.getElementById('itemForm').reset();
    editingItemId = null;
    resetImageUpload();
}

// Image handling functions
function handleImageUpload(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    // Validate file size (5MB limit)
    if (file.size > 5 * 1024 * 1024) {
        alert('Image file is too large. Please choose a file smaller than 5MB.');
        return;
    }
    
    // Validate file type
    if (!file.type.startsWith('image/')) {
        alert('Please select a valid image file.');
        return;
    }
    
    const reader = new FileReader();
    reader.onload = function(e) {
        currentImageData = e.target.result;
        showImagePreview(e.target.result);
    };
    reader.readAsDataURL(file);
}

function showImagePreview(imageData) {
    const preview = document.getElementById('imagePreview');
    const uploadArea = document.getElementById('imageUploadArea');
    const previewImg = document.getElementById('previewImg');
    
    previewImg.src = imageData;
    preview.classList.remove('hidden');
    uploadArea.classList.add('hidden');
}

function removeImage() {
    currentImageData = null;
    const preview = document.getElementById('imagePreview');
    const uploadArea = document.getElementById('imageUploadArea');
    const fileInput = document.getElementById('itemImage');
    
    preview.classList.add('hidden');
    uploadArea.classList.remove('hidden');
    fileInput.value = '';
}


function showImageModal(imageData) {
    document.getElementById('modalImage').src = imageData;
    document.getElementById('imageModal').classList.add('show');
}

function closeImageModal() {
    document.getElementById('imageModal').classList.remove('show');
}

// Camera functions
function openCameraModal() {
    document.getElementById('cameraModal').classList.add('show');
    resetCameraModal();
}

function closeCameraModal() {
    stopCamera();
    document.getElementById('cameraModal').classList.remove('show');
}

function resetCameraModal() {
    const video = document.getElementById('cameraVideo');
    const canvas = document.getElementById('cameraCanvas');
    const controls = document.getElementById('cameraControls');
    const captureControls = document.getElementById('captureControls');
    const error = document.getElementById('cameraError');
    
    video.style.display = 'none';
    canvas.classList.add('hidden');
    controls.style.display = 'block';
    captureControls.classList.add('hidden');
    error.classList.add('hidden');
}

async function startCamera() {
    try {
        const video = document.getElementById('cameraVideo');
        const controls = document.getElementById('cameraControls');
        const captureControls = document.getElementById('captureControls');
        const error = document.getElementById('cameraError');
        
        // Request camera access
        cameraStream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment', // Use back camera if available
                width: { ideal: 1280 },
                height: { ideal: 720 }
            } 
        });
        
        video.srcObject = cameraStream;
        video.style.display = 'block';
        controls.style.display = 'none';
        captureControls.classList.remove('hidden');
        error.classList.add('hidden');
        
    } catch (err) {
        console.error('Camera access error:', err);
        const error = document.getElementById('cameraError');
        const errorMessage = document.getElementById('cameraErrorMessage');
        
        if (err.name === 'NotAllowedError') {
            errorMessage.textContent = 'Camera access denied. Please allow camera access and try again.';
        } else if (err.name === 'NotFoundError') {
            errorMessage.textContent = 'No camera found on this device.';
        } else {
            errorMessage.textContent = 'Camera access failed. Please try again.';
        }
        
        error.classList.remove('hidden');
    }
}

function capturePhoto() {
    const video = document.getElementById('cameraVideo');
    const canvas = document.getElementById('cameraCanvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas size to match video
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    
    // Draw video frame to canvas
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    // Convert canvas to base64 image
    const imageData = canvas.toDataURL('image/jpeg', 0.8);
    
    // Use the captured image
    currentImageData = imageData;
    showImagePreview(imageData);
    
    // Close camera modal
    closeCameraModal();
    
    // Show success message
    alert('Photo captured successfully!');
}

function stopCamera() {
    if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        cameraStream = null;
    }
    
    const video = document.getElementById('cameraVideo');
    video.srcObject = null;
    
    resetCameraModal();
}

function importExcel(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet);
            
            let imported = 0;
            jsonData.forEach(row => {
                if (row['Make'] || row['Model'] || row['Serial Number']) {
                    const timestamp = Date.now().toString().slice(-8);
                    const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
                    items.push({
                        id: Date.now() + imported,
                        barcode: row['Barcode'] || `WIKA${timestamp}${random}${imported}`,
                        make: row['Make'] || '',
                        model: row['Model'] || '',
                        serialNumber: row['Serial Number'] || row['Serial'] || ''
                    });
                    imported++;
                }
            });
            
            saveItems();
            filterItems();
            alert(`Successfully imported ${imported} items!`);
        } catch (error) {
            alert('Error importing Excel file. Please ensure it has columns: Barcode (optional), Make, Model, Serial Number');
        }
    };
    reader.readAsArrayBuffer(file);
    event.target.value = '';
}

function exportToExcel() {
    const exportData = items.map(i => ({
        'Barcode': i.barcode,
        'Make': i.make,
        'Model': i.model,
        'Serial Number': i.serialNumber
    }));
    
    const ws = XLSX.utils.json_to_sheet(exportData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'Items');
    XLSX.writeFile(wb, `Items_${new Date().toISOString().slice(0,10)}.xlsx`);
}
</script>
